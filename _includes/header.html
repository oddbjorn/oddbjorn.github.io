<header>
  <div class='container'>
<table width=100% border=0>
  <tr valign=bottom>
    <td width=95%>
      <div class="title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
    <td id=oswald>
      {% for page in site.pages %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endfor %}
</table>
<hr>
</div>
</header>
