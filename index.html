---
layout: default
---

<div class="container">
  <ul>
    {% for post in site.posts %}
      <li>
      <i><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span></i>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
